<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="login-screen">
        <div class="login-box">
            <h1>Join Chat</h1>
            <input type="text" id="username" placeholder="Enter your username" />
            <button onclick="join()">Join</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Online Users</h2>
                <div class="current-user">
                    <span id="myUsername"></span>
                </div>
            </div>
            <div id="userList"></div>
        </div>

        <div class="main-content">
            <div id="emptyState" class="empty-state">
                <h2>Select a user to start chatting</h2>
            </div>

            <div id="chatView" class="chat-view hidden">
                <div class="chat-header">
                    <button onclick="goBack()" class="back-btn">â† Back</button>
                    <h3 id="chatUsername"></h3>
                    <div class="chat-actions">
                        <button onclick="startCall()" class="call-btn">ğŸ“</button>
                        <button onclick="sendFile()" class="file-btn">ğŸ“</button>
                    </div>
                </div>

                <div id="messages" class="messages"></div>

                <div class="message-input">
                    <input type="text" id="messageBox" placeholder="Type a message..." onkeypress="handleEnter(event)" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div id="callView" class="call-view hidden">
                <div class="call-header">
                    <h3 id="callUsername"></h3>
                    <button onclick="endCall()" class="end-call-btn">End Call</button>
                </div>
                <div class="videos">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)" />

    <script src="app.js"></script>
</body>
</html>
