version: "3.9"

services:
  backend:
    build: .
    container_name: whisper-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=8080

  caddy:
    image: caddy:latest
    container_name: whisper-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config:


